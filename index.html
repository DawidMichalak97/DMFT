
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMFT – Indywidualne treningi piłkarskie z pasją</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
    }
    section {
      padding: 100px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      background-color: #000;
      padding: 80px 20px 100px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }
    .logo-wrapper {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-width: 200px;
    }
    .logo-wrapper img {
      max-height: 200px;
    }
    .hero-text {
      text-align: center;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .hero-text h1 .dmft {
      color: gold;
      font-weight: 700;
    }
    .hero-text h1 .pipe {
      color: #aaa;
      padding: 0 8px;
      font-weight: 300;
    }
    .hero-text p {
      font-size: 1.3rem;
      margin: 6px 0;
    }
    .cta-btn {
      background: gold;
      color: black;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
    }
    @media(max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-wrapper">
    <img src="logo_dmft.png" alt="DMFT Logo" />
  </div>
  <div class="hero-text">
    <h1><span class="dmft">DMFT</span><span class="pipe">|</span>Dawid Michalak</h1>
    <p>Indywidualne treningi piłkarskie</p>
    <p>Trener UEFA · Świerklany / okolice Rybnika</p>
    <button class="cta-btn" onclick="document.getElementById('kontakt').scrollIntoView()">Zacznij trening</button>
  </div>
</header>

</body>
</html>
